<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk Impact Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center text-dark mb-4"><!-- Title will be dynamically loaded --></h1>
                        
                        <div class="alert alert-info mb-4">
                            <!-- Content will be dynamically loaded from config.json -->
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" id="generateBtn">Refresh Real Data</button>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="dataMode">
                                    <option value="real" selected>Real CSV Data</option>
                                    <option value="synthetic">Synthetic Data (matching distribution)</option>
                                    <option value="enhanced">Enhanced Realistic Data</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="sampleSize">
                                    <option value="50">50 samples</option>
                                    <option value="100" selected>100 samples</option>
                                    <option value="200">200 samples</option>
                                    <option value="500">500 samples</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-center">
                                <span class="small">Current: <strong id="currentSampleSize">100</strong> data points</span>
                            </div>
                        </div>
        
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Select Date Range</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-primary fw-bold">Start Date:</label>
                                        <input type="range" class="form-range" id="startDateSlider">
                                        <div class="text-center mt-2">
                                            <span class="badge bg-primary" id="startDate"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-danger fw-bold">End Date:</label>
                                        <input type="range" class="form-range" id="endDateSlider">
                                        <div class="text-center mt-2">
                                            <span class="badge bg-danger" id="endDate"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <small class="text-muted">Min: <span id="minDate"></span></small>
                                    <div class="text-center">
                                        <span class="badge bg-success fs-6">Selected Range: <span id="dayCount"></span> days</span>
                                    </div>
                                    <small class="text-muted">Max: <span id="maxDate"></span></small>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4" id="statsPanel"></div>

                        <div class="d-flex justify-content-center mb-4">
                            <div class="d-flex flex-wrap gap-3" id="severityLegend">
                                <!-- Content will be dynamically loaded from config.json -->
                            </div>
                        </div>

                        <div class="position-relative">
                            <svg id="chart" class="w-100"></svg>
                            <div id="tooltip" class="position-fixed bg-dark text-white p-3 rounded-3 small d-none" style="z-index: 10000; pointer-events: none; max-width: 320px;"></div>
                        </div>
                        
                        <div class="d-flex flex-wrap justify-content-center gap-2 mt-4" id="legend"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="chart.js"></script>
</body>
</html>
